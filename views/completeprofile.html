<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complate your profile </title>
      

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <link rel="stylesheet" href="../public/css/copmleteprofile.css">
</head>
<body>
    <div class="container">
        <main>
            <form action="" method="post" class="">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Your profile</h4>
                    <form class="needs-validation" novalidate>
                      <div class="row g-3">
                        <div class="col-sm-6">
                          <label for="firstName" class="form-label">First name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                          <div class="invalid-feedback">
                            Valid first name is required.
                          </div>
                        </div>
            
                        <div class="col-sm-6">
                          <label for="lastName" class="form-label">Last name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                          <div class="invalid-feedback">
                            Valid last name is required.
                          </div>
                        </div>
            
                        <div class="col-12">
                          <label for="email" class="form-label">Field Of Expertise <span class="text-body-secondary">(Optional)</span></label>
                          <input type="text" class="form-control" name="fieldOfExpertise" id="fieldOfExpertise" placeholder="AI">
                          <div class="invalid-feedback">
                            Please enter your field of expertice.
                          </div>
                        </div>
            
                        <div class="col-12">
                          <label for="address" class="form-label">Profession</label>
                          <input type="text" class="form-control" name="Profession" id="Profession" placeholder="Data Analysist" required>
                          <div class="invalid-feedback">
                            Please enter your shipping address.
                          </div>
                      </div>
            
                        <div class="col-md-5">
                          <label for="country" class="form-label">Education Level</label>
                          <select class="form-select" id="country" required>
                            <option value="">Choose...</option>
                             <option value="college">College</option>
                            <option value="MSC">Graduate School</option>
                          </select>
                          <div class="invalid-feedback">
                            Please select a valid country.
                          </div>
                        </div>
                      </div>
                      <button type="submit">Submit</button>
            </form>
            
        </main>
      
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        
        </footer>
      </div>
      
      
          <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      
            <script src="checkout.js"></script>
    
</body>
</html>
